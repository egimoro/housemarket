<div id="search-component">
    <label for="">Seller Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let seller of sellers$ | async">
            <a routerLink="/sellers/{{seller.id}}">
                {{seller.name}}

            </a>

        </li>

    </ul>

</div>
